<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Header</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde Bullet.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press the keys to move: <br>
		    W = accelerate forward <br>
		    S = accelerate backwards <br>
		    A = rotate left <br>
		    D = rotate right <br>
		    H = hyperspace <br>
		    Spacebar = shoot bullets <br>
		    Refresh the website to restart
	    </footer>
	</body>
</html>
